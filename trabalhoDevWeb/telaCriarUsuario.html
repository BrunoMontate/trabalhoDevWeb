<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/telaInfo.css">
    <title>Criação de Usuario </title>
</head>

<body style="background-color: rgb(22, 22, 22);">

    <header>
        <nav class="navbar-expand-lg navbar bg-body-tertiary fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">KONBANK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">KONBANK</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                          <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="telaAdministrador.html">Admin Menu</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="telaCriarUsuario.html">Criar Usuario</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="telaCriarConta.html">Criar Conta</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="telaAcessarConta.html">Acessar Conta</a>
                          </li>
                          </li>
                      </div>
                </div>
            </div>
        </nav>
    </header>

    <br><br><br>

    <div class="container-fluid TI">
        <fieldset class="d-flex flex-column justify-content-center">
            <legend class="titleInfo">Criar Usuario</legend>
            <div class="col-md-12 justify-content-center d-flex">
                <form class="col-md-8">
                    <div class="form-group my-2">
                        <label class="text-white" for="exampleInputName">Cpf</label>
                        <input type="text" class="form-control" id="exampleInputName"  required>
                    </div>
                    <div class="form-group my-2">
                      <label class="text-white" for="exampleInputName">Nome</label>
                      <input type="text" class="form-control" id="exampleInputName"  required>
                    </div>
                    <div class="form-group my-2">
                        <label class="text-white" for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"  required>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1" required>
                        <label class="text-white" class="form-check-label" for="flexRadioDefault1">
                          Administrador
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2" checked required>
                        <label class="text-white" class="form-check-label" for="flexRadioDefault2" v>
                          Cliente
                        </label>
                      </div>
                    <div class="form-check my-2">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                      <label class="text-white" class="form-check-label" for="exampleCheck1"  >Confirme</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar</button>
                  </form>


            </div>
        </fieldset>
    </div>
    <br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const saldo = document.getElementById("saldo");
        const ocultarSaldoTitulo = document.getElementById("ocultarSaldoTitulo");
        let saldoVisivel = true;

        ocultarSaldoTitulo.addEventListener("click", () => {
            if (saldoVisivel) {
                saldo.style.display = "none";
            } else {
                saldo.style.display = "block";
            }
            saldoVisivel = !saldoVisivel;
        });
    </script>
</body>

</html>
